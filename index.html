<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <div class="container contenitore">
            <div class="row justify-content-center section">
                <div class="logo col-10 col-sm-7">
                    <img src="./img/logo.png" alt="">
                </div>
            </div>
            <div class="row justify-content-center section">
                <div class="col-12 d-flex justify-content-center ">
                    <div class="row">
                        <div class="col-12">
                            <input v-model="newTodoList" @keyup.enter="addNewList" type="text" placeholder="Inserisci cose da fare">
                            <button @click="addNewList">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center section">
                <div class="col-8 lista">
                    <ul v-for="(text, index) in todoList" class="row section-list p-0">
                        <li class="col-12 d-flex justify-content-between element-list">
                            <span>{{text}}</span>
                            <i class="far fa-times-circle" @click="deleteNewList(index)"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>        
        
    </div>
    <script src="script.js"></script>
</body>
</html>
