<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="app">
        <input v-model="newTodoList" @keyup.enter="addNewList" type="text" placeholder="Inserisci cose da fare">
        <button @click="addNewList">Aggiungi</button>

        <ul v-for="(text, index) in todoList">
            <li>
                <span>{{text}}</span>
                <i class="far fa-times-circle" @click="deleteNewList"></i>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
